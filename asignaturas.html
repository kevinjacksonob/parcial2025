<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignaturas</title>
  <link rel="stylesheet" href="style/asignatura.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Sistema de Matriculas</h1>
  </header>
  <main>
    <div class="asignatura">
      <h2>Asignaturas</h2>
      <a href="nuevaAsignatura.html">Nueva asignatura</a>
    </div>
   <div class="card-container" id="asignaturaList">
    <template id="asignaturaCardTemplate">
      <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header">
                <div >
                    <img src="" class="card-img-top student-image" alt="Student Photo">
                </div>
                <div>
                    <h5 class="card-title asignatura-name"></h5>
                    <p class="card-text asignatura-id"></p>
                </div>
            </div>                               
            <div class="card-body">
                <p class="card-text asignatura-credit"></p>
                <p class="card-text student-description linea"></p>
                <div class="a-container">
                    <a href="editar.html">
                      <i class="fa-solid fa-pencil"></i> Editar
                    </a>
                    <a href="ver.html">
                      <i class="fa-solid fa-eye"></i> Ver
                    </a>
                </div>
            </div>
        </div>
    </div>
    </template>
   </div>
  </main>
     <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script> 
     <script src="scripts/api.js"></script>
     <script src="scripts/app.js"></script> 
</body>
</html>
