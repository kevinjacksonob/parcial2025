<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/formAsignatura.css">
</head>
<body>
  <header>
    <a href="asignaturas.html">Volver a la lista de asignaturas</a>
    <h1>Nueva Asignatura</h1>
  </header>
  <main>
    <form action="/submit-asignatura" method="post">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required>
      <br>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="creditos">Créditos:</label>
      <input type="number" id="creditos" name="creditos" required>
      <br>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>
      <br>
      <button type="submit">Guardar</button>
    </form>
  </main>
</body>
</html>
