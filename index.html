<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Matriculas</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h1>Sistema de Gestion de Matriculas</h1>
    <p>Administre estudiantes, asignaturas y matriculas en un solo lugar. Controle los limites de creditos y cupos</p>
  </header>
  <main>
    <div class="cards">
      <div class="card">
        <img src="student.jpg" alt="Estudiante" class="card-img">
        <h3>Estudiantes</h3>
        <p>Gestiones la informacion de los estudiantes.</p>
        <a href="#">Ir a Estudiantes</a>
      </div>
      <div class="card">
        <img src="subject.jpg" alt="Asignaturas" class="card-img">
        <h3>Asignaturas</h3>
        <p>Administre las asignaturas disponibles.</p>
        <a href="asignaturas.html">Ir a Asignaturas</a>
      </div>
    </div>
  </main>
</body>
</html>
